{% extends 'base.html' %}

{% block title %}
    Upload page
{% endblock %}

{% block content %}
    <h2>Upload</h2>

    <form class="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="document" value="">
        <button type="submit">Upload file</button>
    </form>

    {% if url %}
        <p>Uploaded file : <a href="{{ url }}">Click Here</a></p>
    {% endif %}

{% endblock %}
